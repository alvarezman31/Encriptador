<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.png">
    </header>
    <main class="presentacion" >
        <section >
        <div class="presentacion__contenido">
            <textarea class="texto" id="textoEncriptar" placeholder="Ingrese el texto aqui"  ></textarea>
            <p class="presentacion__contenido_parrafo"> <img src="./assets/bi_exclamation-circle-fill.png"> Apenas letras minúsculas y sin acento.</p>
            <div class="presentacion__contenido_botones" >                            
                <input class="botonEncriptar" onclick="Encriptar()"  type="button"  value="Encriptar"> 
                <input class="botonDesencriptar"   onclick="DesEncriptar()" type="button"  value="Desencriptar"> 
            </div>
            </div>
        
        </section>
        <section >
            <div class="presentacion__seccion_div">
                <textarea  class="texto" id="textoDesEncriptar"> </textarea>
                <img src="/assets/Muñeco.png" id="imagenMuneco">
                <div class="presentacion__contenido_botones" >    
                    <input class="botonDesencriptar" onclick="copiarTexto()"   type="button"  value="Copiar"> 
                </div>

            </div>
        </section>
    </main>
    <script src="./js/app.js" defer></script>
</body>
</html>
